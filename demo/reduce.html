<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reduce</title>
  </head>
  <body>
    // cú pháp arr.reduce(callback, giá trị ban đầu); // reduce sẽ chả về 1 giá
    trị duy nhất
    <script>
      //ex 1
      var numbers = [10, 20, 30, 40];
      var sum = 0;
      var sums = numbers.reduce((sum, number) => {
        return (sum += number);
      }, sum);
      console.log(sums);

      //ex2 : convert arr to string
      const players = [
        { id: 11, name: "Messi", age: 33 },
        { id: 12, name: "Ronaldo", age: 34 },
        { id: 13, name: "Young", age: 35 },
        { id: 14, name: "Mane", age: 21 },
        { id: 15, name: "Salah", age: 24 },
      ];

      const convertArrayToObject = (array, key) => {
        const initialValue = {};
        return array.reduce((obj, item) => {
          return {
            ...obj,
            [item[key]]: item,
          };
        }, initialValue);
      };
      console.log(convertArrayToObject(players,"id"));

      //ex3
      var listColors = [
        {color : "red"},
        {color : "green"},
        {color : "blue"}
      ]
      var arrPri = listColors.reduce( (previous,colo) => {
         return colo.push(colo.color);
      },[] )
      console.log(arrPri);
    </script>
  </body>
</html>
