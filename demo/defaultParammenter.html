<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parammentor - tham số mặc định</title>
</head>
<body>
    // khi tạo function có tham số truyền vào ta có thể khởi tạo giá trị cho paramt
    // khi gọi hàm không truyền tham số vào thì nó sẽ tự nhận giá trị lúc ta khởi tạo function
    <script>
    // ex 1 :
        function sum(a,b=10){
            return a*b
        }
        console.log(sum(2));
        //khi truyền 5 vào thì khi này b = 5
        console.log(sum(2,5));
    //ex 2:
        function User(id){
            this.id = id
        }
        function generateId(){
             return Math.random()*111;
        }

        function createAdminUser(user){
            user.admin = true;
            return user
        }
       console.log(createAdminUser(new User(generateId())));
        
    </script>
</body>
</html>
