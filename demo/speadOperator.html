<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spead operator (...)</title>
</head>
<body>
    //khi không xac định được có bao nhiêu tham số truyền vào thì dùng ...
    <script>
//ex 1 spead operator với array
        function sumNumber(...arrs){
            console.log(arrs);
            return arrs.reduce((arr, sum) => {
                return arr + sum
            },0)
        }
        const arrs = [1,2,3,4,5,6]
        // truyền vào kiểu này sẽ là mảng trong mảng
        console.log( sumNumber(arrs) );
        // sẽ tạo thành 1 mảng
        console.log( sumNumber(1,2,3,4,5,6) );
//ex 2 : gộp 2 mảng thành 1
    const arr1 = [1,2,3,4,5];
    const arr2 = [6,7,8,9,10];
    //gộp 2 mảng thành 1 mảng
    const array = [...arr1,...arr2];
    console.log(array);
    //gộp 2 mảng thành 1 chuỗi
    const object = {...arr1,...arr2};
    console.log(object);
    //chèn vào bất kì đâu trong mảng
    const arrr = [ 100,...arr1,"1000",...arr2];
    console.log(arrr);
//ex 3 : 
    const check  = (...string) => {
    if(string.indexOf('hello')){
        return ["mikl",...string];
    }
    return string;
    }
    console.log((check("helo","hi","good","die")));
//ex4 :
    Math.max(1,3,5) // output: 5
    Math.max([1,3,5]) // output: NaN 
    Math.max(...[1,3,5]) // output: 5 
    //khi sử dụng ... ở đây thì nó sẽ phân tách mảng thành 3 tham số riêng biệt
//ex 5:
    function product(...numbers) {
    return numbers.reduce((acc,number) => {
        return acc * number;
    }, 1)
    }
    console.log(product(1,2,3,4,5,6));
//ex 6 
    function unshift(array, a, b, c, d, e) {
    return [a, b, c, d, e,...array];
    }    
    console.log(unshift([1,2,3],4,5,6,7,8));
    </script>
</body>
</html>
