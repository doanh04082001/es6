    // ======== POST
    =============================================================================
    <h1>Post ajax</h1>
    <script>
      // b1 : tạo 1 httpRequest
      const http = new XMLHttpRequest();
      // b2 : mở ra 1 kết nối
      //phương thức, link API , bất đồng bộ : true or false
      http.open("GET", "https://jsonplaceholder.typicode.com/posts", true);
      // b3 : muốn gửi gì lên cần cấu hình thêm
      http.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
      // b4: gửi request đi
      http.send();

      http.onreadystatechange = function () {
        if (this.readyState == 4) {
          renderLesson(JSON.parse(this.responseText));
        }
      };
      function renderLesson(lessons) {
        console.log(lessons);
      }
    </script>
  </body>
