<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÃ m load trong ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <h2>click the button to load data from serve</h2>
    <div id="stage" style="background-color: yellow;">
        stage
    </div>
    <input type="button" id="drive" placeholder="button">
    <script>
        $(document).ready(function(){
            $('#drive').click(function(){
                $.getJSON('data/data.json',function(json){
                    $('#stage').append('name : ' + json.name)
                    $('#stage').append('<br> sex : ' + json.sex)
                    $('#stage').append('<br> age : ' + json.age)
                })
            })
        })
    </script>
</body>
</html>
